<div fxLayout="row" fxLayoutAlign="center center">
  <h2>Listado De Distribuidores</h2>
</div>
<div class="mat-elevation-z8 ancho" >
<table mat-table [dataSource]="dataSource" >

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef class="center"> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="center"> email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef class="center"> direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef class="center"> telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef class="center"> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button class="buttonStyle" color="primary" (click)="openDialogEditDistributor(element)"><mat-icon >border_color</mat-icon></button>
      <button mat-raised-button class="buttonStyle" color="warn" (click)="openDialogRemoveDistributor(element)"><mat-icon >remove_circle</mat-icon></button>
    </td>
   
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<button mat-fab class="addButton-div" (click)="openDialogAddDistributor()"><mat-icon>add</mat-icon></button>
</div>
