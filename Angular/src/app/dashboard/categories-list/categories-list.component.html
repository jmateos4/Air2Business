<div fxLayout="row" fxLayoutAlign="center center">
  <h2>Listado De Categorias</h2>
</div>
<div class="mat-elevation-z8 ancho" >
  <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="center"> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="center"> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="center"> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="buttonStyle" color="primary" ><mat-icon (click)="openDialogEditCategory(element)">border_color</mat-icon></button>
        <button mat-raised-button class="buttonStyle" color="warn" ><mat-icon (click)="openDialogDeleteCategory(element)">remove_circle</mat-icon></button>
      </td>
     
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <button mat-fab class="addButton-div" (click)="openDialogAddCategory()"><mat-icon>add</mat-icon></button>
</div>
