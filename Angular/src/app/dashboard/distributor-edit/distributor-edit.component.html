<div fxLayout="row" fxLayoutAlign="center center">
  <h2>Editar Distribuidor</h2>
</div>
<div fxLayout="column"  fxLayoutAlign="center center">
    <mat-form-field class="example-full-width">
    <input matInput placeholder="Nombre del Distribuidor" [formControl]="form.controls['nombre']" required>
  </mat-form-field>

    <mat-form-field class="example-full-width">
    <input matInput placeholder="Email del Distribudor" [formControl]="form.controls['email']" required>
  </mat-form-field>
 

    <mat-form-field class="example-full-width">
    <input matInput placeholder="Direccion del Distribuidor" [formControl]="form.controls['direccion']" required>
  </mat-form-field>

    <mat-form-field class="example-full-width">
    <input matInput placeholder="Telefono del Distriubidor:" [formControl]="form.controls['telefono']" required>
  </mat-form-field>



  <button mat-raised-button color="primary" (click)="editDistributor()">Editar</button>
</div>
